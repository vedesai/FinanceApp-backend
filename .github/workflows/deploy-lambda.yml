name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  JAVA_VERSION: 17

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean package -DskipTests

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install SAM CLI
        run: |
          pip install aws-sam-cli

      - name: SAM Build
        working-directory: ./backend
        run: sam build

      - name: SAM Deploy
        working-directory: ./backend
        run: |
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name finance-app-backend \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              DatabaseUrl=${{ secrets.DB_URL }} \
              DatabaseUsername=${{ secrets.DB_USERNAME }} \
              DatabasePassword=${{ secrets.DB_PASSWORD }} \
              IcicidirectAppKey=${{ secrets.ICICIDIRECT_APP_KEY }} \
              IcicidirectClientSecret=${{ secrets.ICICIDIRECT_CLIENT_SECRET }} \
              IcicidirectUserId=${{ secrets.ICICIDIRECT_USER_ID }} \
              IcicidirectPassword=${{ secrets.ICICIDIRECT_PASSWORD }} \
              AllowedOrigins=${{ secrets.ALLOWED_ORIGINS || 'http://localhost:3000,http://localhost:3001' }}

      - name: Output API URL
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name finance-app-backend \
            --query 'Stacks[0].Outputs[?OutputKey==`FinanceApiUrl`].OutputValue' \
            --output text)
          echo "API URL: $API_URL"
          echo "::set-output name=api_url::$API_URL"

